<ion-header>

  <ion-navbar color="main">
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list-header>
    Best Sellers
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let bestseller of bestsellers; let i = index;" col-6>
        <ion-card>
          <img [src]="defaultLogo" />
          <ion-card-content>
            <ion-card-title>
              Item #{{i+1}}
            </ion-card-title>
            <span class="price">
              <span>P 50.00</span>
            </span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list-header>
    Other Meals
    <button ion-button color="ternary" item-end outline (click)="viewAll()">View All</button>
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of items; let i = index;" col-6>
        <ion-card>
          <img [src]="defaultLogo" />
          <ion-card-content>
            <ion-card-title>
              Item #{{i+1}}
            </ion-card-title>
            <span class="price">
              <span>P 50.00</span>
            </span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
