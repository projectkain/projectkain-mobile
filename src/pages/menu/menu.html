<ion-header>
  <ion-navbar color="main">
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher color="primary">
    <ion-searchbar placeholder="Search for a restaurant">
    </ion-searchbar>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let restaurant of restaurants | async">
        <ion-card (tap)="select(restaurant)">
          <img [src]="restaurant.url" />
          <ion-card-content>
            <ion-card-title>
              {{ restaurant.name }}
            </ion-card-title>
            <div class="resto-details">
              <ion-badge>
                <ion-icon name="flame"></ion-icon>
                <span>Hot #3</span>
              </ion-badge>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
