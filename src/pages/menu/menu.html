<ion-header no-border>
  <ion-navbar color="main">
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>
<ion-content [ngClass]="{'no-scroll': !restaurants}">
  <ion-refresher color="primary" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <content-placeholder *ngIf="!restaurants"></content-placeholder>
      <ng-container *ngIf="restaurants">
        <ion-col col-6 *ngFor="let restaurant of restaurants">
          <ion-card (tap)="select(restaurant)">
            <div class="img-container">
              <img-loader [src]="restaurant.url" useImg></img-loader>
            </div>
            <ion-card-content>
              <ion-card-title>
                {{ restaurant.name }}
              </ion-card-title>
              <div class="resto-details">
                <ion-badge>
                  <ion-icon name="flame"></ion-icon>
                  <span>Hot #3</span>
                </ion-badge>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
