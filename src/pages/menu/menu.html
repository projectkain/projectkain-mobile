<ion-header>
  <ion-navbar color="main">
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let restaurant of restaurants" col-6>
        <ion-card (click)="select(restaurant)">
          <img [src]="restaurant.logo"/>
          <ion-card-content>
            <ion-card-title>
              {{restaurant.name}}
            </ion-card-title>
            <span class="resto-details">
             <ion-icon name="flame"></ion-icon>
              <span>Hot #3</span>
            </span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
