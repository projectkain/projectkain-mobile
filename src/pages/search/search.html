<ion-header>
  <ion-searchbar (ionInput)="search($event)" placeholder="Search for a Restaurant or Meal" debounce="700">
  </ion-searchbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let restaurant of restaurants | async" class="result-card">
    <ion-item>
      <ion-thumbnail item-start>
        <img [src]="restaurant.url">
      </ion-thumbnail>
      <h2 class="text-bold">{{restaurant.name}}</h2>
      <p text-wrap>{{restaurant.address}}</p>
    </ion-item>
    <ion-item class="extra-info">
      <ion-badge color="main" item-end>{{restaurant.category}}</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
