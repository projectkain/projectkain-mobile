<ion-header>
  <ion-toolbar color="main">
    <ion-searchbar (ionInput)="search($event)" placeholder="Search for a Restaurant or Meal" debounce="700" color="main">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let restaurant of restaurants | async" class="result-card">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="restaurant.url">
      </ion-avatar>
      <h2 class="text-bold">{{restaurant.name}}</h2>
      <p class="address">{{restaurant.address}}</p>
    </ion-item>
    <ion-item class="extra-info">
      <span color="ternary" ion-text item-start>P10.00 - P50.00</span>
      <ion-badge color="main" item-end>{{restaurant.category}}</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
