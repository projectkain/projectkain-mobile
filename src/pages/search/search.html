<ion-header>
  <ion-searchbar
  (ionInput)="search($event)"
  placeholder="Search for a Restaurant or Meal"
  debounce="700">
  </ion-searchbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let restaurant of restaurants | async">
      <ion-avatar item-start>
      </ion-avatar>
      <h2>{{restaurant.name}}</h2>
    </button>
  </ion-list>
</ion-content>
