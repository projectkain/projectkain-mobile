<ion-header no-border>
  <ion-navbar color="main">
    <ion-title>Budget Meal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  <h1 class="heading" text-center>Discover affordable choices</h1>
  <h4 text-center>Set your budget</h4>

  <div class="budget-illustration">
    <img src="assets/budget-meal.png">

  </div>
  <h1 class="budget" text-center>P {{ budget.lower }}.00 - P {{ budget.upper }}.00</h1>
  <ion-range min="50" max="500" snap="true" dualKnobs="true" [(ngModel)]="budget">
  </ion-range>
  <button ion-button round color="main" (click)="proceed(budget)">Proceed</button>
</ion-content>
