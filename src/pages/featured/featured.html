<ion-header>
  <ion-navbar class="navbar">
    <ion-title>Featured</ion-title>
  </ion-navbar>
  <!-- Segment buttons with text -->
  <ion-toolbar>
    <ion-segment color="primary" [(ngModel)]="featured">
      <ion-segment-button value="Hot">
        Hot
      </ion-segment-button>
      <ion-segment-button value="New">
        New
      </ion-segment-button>
      <ion-segment-button value="Upvotes">
        Upvotes
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div [ngSwitch]="featured" class="featured">
    <ion-list *ngSwitchCase="'Hot'">
      <button ion-item *ngFor="let restaurant of hotList">
        <ion-thumbnail item-start>
          <img src="{{restaurant.logo}}"/>
        </ion-thumbnail>
        <h2>{{restaurant.name}}</h2>
      </button>
    </ion-list>
    <ion-list *ngSwitchCase="'New'">
      <button ion-item *ngFor="let restaurant of newList">
        <ion-thumbnail item-start>
          <img src="{{restaurant.logo}}"/>
        </ion-thumbnail>
        <h2>{{restaurant.name}}</h2>
      </button>
    </ion-list>
    <ion-list *ngSwitchCase="'Upvotes'">
      <button ion-item *ngFor="let restaurant of upvotesList">
        <ion-thumbnail item-start>
          <img src="{{restaurant.logo}}"/>
        </ion-thumbnail>
        <h2>{{restaurant.name}}</h2>
      </button>
    </ion-list>
  </div>
</ion-content>
