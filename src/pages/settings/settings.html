<ion-header no-border>
  <ion-navbar color="main">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ photoURL? photoURL : '' }}">
      </ion-avatar>
      <h2>{{ displayName? displayName : '' }}</h2>
      <p>{{ email? email : '' }}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Notifications
    </ion-list-header>
    <ion-item>
      <ion-label>Menu Additions</ion-label>
      <ion-toggle value="foo" checked="true" color="main"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>New Restaurants</ion-label>
      <ion-toggle value="foo" checked="true" color="main">></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Price Changes</ion-label>
      <ion-toggle value="foo" checked="true" color="main">></ion-toggle>
    </ion-item>
    <ion-list-header>
      Help Us Improve Grubie
    </ion-list-header>
    <ion-item>
      <ion-label>Send Feedback</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Report a Bug</ion-label>
    </ion-item>
  </ion-list>
  <div class="logout-container">
    <button padding ion-button full round color="main" (click)="dologOut()">Log Out</button>
  </div>

</ion-content>
