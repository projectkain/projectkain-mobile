<ion-header no-border>
  <ion-navbar color="main">
    <ion-title>Select a Restaurant</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let restaurant of restaurants | async">
        <ion-card (tap)="select(restaurant)">
           <img [src]="restaurant.url"/>
          <ion-card-content>
            <ion-card-title text-wrap>
              {{ restaurant.name }}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
