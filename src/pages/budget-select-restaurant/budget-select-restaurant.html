<ion-header>
  <ion-navbar color="main">
    <ion-title>Select a Restaurant</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let restaurant of restaurants | async">
        <ion-card (tap)="select(restaurant)">
           <img [src]="restaurant.url"/>
          <ion-card-content>
            <ion-card-title text-wrap>
              {{ restaurant.name }}
            </ion-card-title>
            <span class="resto-details">
             <ion-icon name="flame"></ion-icon>
              <span>Hot #3</span>
            </span>
            <span class="resto-details">
              &bull;
            </span>
            <span class="resto-details">
             <ion-icon name="flame"></ion-icon>
              <span>New #3</span>
            </span>
            <span class="resto-details">
              &bull;
            </span>
            <span class="resto-details">
             <ion-icon name="flame"></ion-icon>
              <span>Upvotes #3</span>
            </span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
