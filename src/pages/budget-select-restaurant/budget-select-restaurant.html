<ion-header no-border>
  <ion-navbar color="main">
    <ion-title>Select a Restaurant</ion-title>
  </ion-navbar>
</ion-header>
<ion-content [ngClass]="{'no-scroll': !(restaurants | async) }">
  <content-placeholder [count]="6" [noLabel]="true" *ngIf="!(restaurants | async)"></content-placeholder>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let restaurant of restaurants | async">
        <ion-card (tap)="select(restaurant)">
          <div class="img-container">
            <img-loader [src]="restaurant.url" useImg></img-loader>
          </div>
          <ion-card-content>
            <ion-card-title>
              {{ restaurant.name }}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
