<ion-header no-border>
  <ion-navbar class="navbar" color="main">
    <ion-title>Select a Restaurant</ion-title>
  </ion-navbar>
</ion-header>
<ion-content [ngClass]="{'no-scroll': !(restaurants)}" padding>
  <content-placeholder [count]="6" [noLabel]="true" *ngIf="!(restaurants)"></content-placeholder>
  <ion-grid [virtualScroll]="createRow(restaurants)">
    <ion-row *virtualItem="let row" approxItemHeight="240px">
      <ion-col col-6 *ngFor="let restaurant of restaurants | slice:(row*2):(row+1)*2">
        <ion-card (tap)="select(restaurant)">
          <div class="img-container">
            <img-loader [src]="restaurant.url" useImg></img-loader>
          </div>
          <ion-card-content>
            <ion-card-title>
              {{ restaurant.name }}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
