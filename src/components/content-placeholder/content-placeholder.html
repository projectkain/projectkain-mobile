<!-- Generated template for the ContentPlaceholderComponent component -->
<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let card of cards">
      <ion-card>
        <div class="img-container content-placeholder">
        </div>
        <ion-card-content>
          <ion-card-title class="content-placeholder">
            &nbsp;
          </ion-card-title>
          <div class="resto-details">
            <ion-badge class="content-placeholder">&nbsp;</ion-badge>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
